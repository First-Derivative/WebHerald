<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Insert Title-->
    <title>{% block title %}{% endblock title%}</title>
  </head>

  <body>

    <!-- A header to be used across all the pages of the website -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark container mt-3">
        <h1><a href="{% url 'index' %}" id="site_title">The <br>News</a></h1>
      </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Politics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Science & Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">World</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entertainment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sport</a>
            </li>
          </ul>
          <span class="navbar-text">
            <a href="{% url 'login' %}">Sign In/ My Account</a>
          </span>
        </div>
      </nav>
    </header>

    <!-- A main content section -->
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock scripts %}

  </body>
</html>
